filebeat:
  prospectors:
    -
      paths:
      - /var/gerrit/review/logs/sshd_log
      
      input_type: log
      document_type: log
      
      multiline:
        pattern: '^\['
        negate: true
        match: after

      fields:
        type: gerrit_sshd_log
        filebeat_config: /etc/filebeat/conf.d/gerrit-sshd.yml
        app_id: gerrit
        elasticsearch_index: gerrit
        
