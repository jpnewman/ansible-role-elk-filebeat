filebeat:
  prospectors:
    -
      paths:
      - /var/gerrit/review/logs/delete_log
      - /var/gerrit/review/logs/error_log
      
      input_type: log
      document_type: log
      
      multiline:
        pattern: '^\[[0-9]{4}-[0-9]{2}-[0-9]{2}'
        negate: true
        match: after

      fields:
        type: gerrit_logs
        filebeat_config: /etc/filebeat/conf.d/gerrit-logs.yml
        app_id: gerrit
        elasticsearch_index: gerrit
        
